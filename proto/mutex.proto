syntax = "proto3";

package mutex;
option go_package = "github.com/SkootyPex/Mandatory-Activity-4/proto;proto";

message Request {
    string from = 1;
    int64 timestamp = 2;
}

message Reply {
    string from = 1;
    bool ok = 2;
}

service Mutex {
    rpc RequestAccess(Request) returns (Reply);
}